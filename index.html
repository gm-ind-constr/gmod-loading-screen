<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(0, 162, 255, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(77, 0, 255, 0.1) 0%, transparent 25%);
        }

        .logo-container {
            width: 340px;
            height: 340px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 35px;
            position: relative;
        }

        .logo {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: url('industrial_construct_logo.png') center/cover no-repeat;
            border: 4px solid rgba(192, 192, 192, 0.3);
            box-shadow:
                0 0 40px rgba(0, 162, 255, 0.6),
                inset 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 162, 255, 0.8);
            letter-spacing: 1.5px;
            color: #c0c0c0;
        }

        .description {
            max-width: 600px;
            text-align: center;
            font-size: 22px;
            line-height: 1.6;
            margin-bottom: 20px;
            padding: 0 30px;
            opacity: 0.9;
        }

        .sub-description {
            max-width: 700px;
            text-align: center;
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 40px;
            padding: 0 30px;
            opacity: 0.8;
        }

        .loading-container {
            width: 350px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00a2ff, #4d00ff);
            border-radius: 5px;
            transition: width 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <div class="logo"></div>
    </div>

    <h1 class="title">"ОТКРЫТЫЙ ПРОМ-СТРОЙ" [NORULES PROPKILL CSLUA]</h1>

    <div class="description">
        Зачем нужны правила когда есть здравый смысл?
    </div>

    <!-- Добавлено дополнительное описание -->
    <div class="sub-description">
        E2P SF SProps VRMod
    </div>

    <div class="loading-container">
        <div class="loading-bar" id="progressBar"></div>
    </div>

    <script>
        window.SetProgress = function (percentage) {
            document.getElementById('progressBar').style.width = percentage + '%';
        };
    </script>
</body>

</html>
