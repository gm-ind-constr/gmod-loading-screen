<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(0, 162, 255, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(77, 0, 255, 0.1) 0%, transparent 25%);
        }

        .logo-container {
            width: 34vmin;
            height: 34vmin;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 3.5vmin;
            position: relative;
        }

        .logo {
            width: 30vmin;
            height: 30vmin;
            border-radius: 50%;
            background: url('industrial_construct_logo.png') center/cover no-repeat;
            border: 0.4vmin solid rgba(192, 192, 192, 0.3);
            box-shadow:
                0 0 4vmin rgba(0, 162, 255, 0.6),
                inset 0 0 3vmin rgba(0, 0, 0, 0.8);
        }

        .title {
            font-size: clamp(24px, 4.8vmin, 48px);
            font-weight: 700;
            margin-bottom: 2vmin;
            text-shadow: 0 0 2vmin rgba(0, 162, 255, 0.8);
            letter-spacing: 0.15vmin;
            color: #c0c0c0;
            text-align: center;
            padding: 0 5vw;
        }

        .description {
            max-width: 80vw;
            text-align: center;
            font-size: clamp(18px, 2.2vmin, 32px);
            line-height: 1.6;
            margin-bottom: 2vmin;
            padding: 0 5vw;
            opacity: 0.9;
        }

        .sub-description {
            max-width: 85vw;
            text-align: center;
            font-size: clamp(16px, 1.8vmin, 28px);
            line-height: 1.5;
            margin-bottom: 4vmin;
            padding: 0 5vw;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <div class="logo"></div>
    </div>

    <h1 class="title">ОТКРЫТЫЙ ПРОМ-СТРОЙ</h1>

    <div class="description">
        Зачем нужны правила когда есть здравый смысл?
    </div>

    <div class="sub-description">
        E2P SF SProps VRMod
    </div>
</body>

</html>
